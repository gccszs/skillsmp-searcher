[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --cov=skills/skillsmp-searcher/scripts
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=0
markers =
    unit: Unit tests
    integration: Integration tests
